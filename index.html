<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>synth-dy lauper</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="./main.css" rel="stylesheet" />
    <script src="sounds.js"></script>
    <script src="poem.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 3rem">
        <div class="col">
          <h1>Lab 2: Synth</h1>
          <br />
          <h5>COMS3430 Computational Sound</h5>
          <p>Ava Hajratwala</p>
        </div>
        <div class="col text-center">
          <canvas
            id="globalVisualizer"
            width="300"
            height="170"
            style="border: 1px solid #00000020"
            >wave form visualizer</canvas
          >
        </div>
      </div>

      <span>Choose waveform: </span>
      <select id="waveform">
        <option value="sine" selected="selected">Sine</option>
        <option value="sawtooth">Sawtooth (EVIL!)</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
      </select>
      <br />
      <br />
      <br />
      <div class="row justify-content-center">
        <div class="col text-center">
          <label for="num-oscs">
            <input
              type="range"
              min="1"
              max="10"
              step="1"
              value="1"
              id="num-oscs"
            />

            <br />
            Number of partials: <span id="osc-label">1</span>
          </label>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <label for="am">
              <input type="checkbox" id="am" class="form-check-input" />
              AM
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <label for="fm">
              <input
                type="checkbox"
                id="fm"
                class="form-check-input"
                value="false"
              />
              FM
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <label for="lfo">
              <input
                type="checkbox"
                id="lfo"
                class="form-check-input"
                value="false"
              />
              LFO
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div id="hide-not-am" hidden>
            <input
              type="range"
              id="am-modulation-freq"
              min="0"
              max="600"
              value="100"
              step="1"
            />
            <br />
            <label>Modulation frequency (AM): </label
            ><span id="am-modulation-label"></span>
          </div>
        </div>
        <div class="col">
          <div id="hide-not-fm" hidden>
            <input
              type="range"
              id="fm-modulation-freq"
              min="0"
              max="600"
              value="100"
              step="1"
            />
            <br />
            <label>Modulation frequency (FM): </label
            ><span id="fm-modulation-label"></span>
            <br />
            <br />
            <br />

            <input
              type="range"
              id="fm-modulation-idx"
              min="0"
              max="120"
              value="50"
              step="1"
            />
            <br />
            <label>Modulation index (FM): </label
            ><span id="fm-modulation-idx-label"></span>
          </div>
        </div>
        <div class="col">
          <div id="hide-not-lfo" hidden>
            <input
              type="range"
              id="lfo-modulation-freq"
              min="0"
              max="10"
              value="5"
              step=".25"
            />
            <label>Modulation frequency (LFO): </label
            ><span id="lfo-modulation-label"></span>
            <br />
            <br />
            <br />
            <input
              type="range"
              id="lfo-gain"
              min="0"
              max="20"
              value="5"
              step="0.5"
            />
            <br />
            <label>Gain (LFO): </label><span id="lfo-gain-label"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <p id="wordDisplay"></p>
      </div>
    </div>
  </body>
</html>

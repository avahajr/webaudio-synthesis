<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>synth-dy lauper</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="./main.css" rel="stylesheet" />
    <script src="sounds.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 3rem">
        <div class="col">
          <h1>Lab 2: Synth</h1>
          <br />
          <h5>COMS3430 Computational Sound</h5>
          <p>Ava Hajratwala</p>
        </div>
        <div class="col text-center">
          <canvas
            id="globalVisualizer"
            width="300"
            height="170"
            style="border: 1px solid #00000020"
            >wave form visualizer</canvas
          >
        </div>
      </div>

      <span>Choose waveform: </span>
      <select id="waveform">
        <option value="sine" selected="selected">Sine</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
      </select>
      <br />
      <br />
      <br />
      <div class="row justify-content-center">
        <div class="col text-center">
          <label for="num-oscs">
            <input
              type="range"
              min="1"
              max="10"
              step="1"
              value="1"
              id="num-oscs"
            />

            <br />
            Number of partials: <span id="osc-label">1</span>
          </label>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <label for="am">
              <input type="checkbox" id="am" class="form-check-input" />
              AM
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <label for="fm">
              <input
                type="checkbox"
                id="fm"
                class="form-check-input"
                value="false"
              />
              FM
            </label>
          </div>
        </div>
      </div>
      <div class="row gy-10 justify-content-center">
        <div class="col text-center">
          <div id="hide" hidden>
            <input
              type="range"
              id="modulation-freq"
              min="0"
              max="600"
              value="100"
              step="1"
            />
            <br />
            <label>Modulation frequency: </label
            ><span id="modulation_label"></span>
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div class="notFMHide" hidden>
            <input
              type="range"
              id="modulation_index"
              min="0"
              max="300"
              value="100"
              step="1"
            /><br />
            <label>Modulation index: </label
            ><span id="modulation_index_label"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

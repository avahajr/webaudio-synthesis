<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>synth-dy lauper</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="sounds.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <br />

      <h1>Lab 2: Synth</h1>
      <br />
      <h5>COMS3430 Computational Sound</h5>
      <p>Ava Hajratwala</p>

      <body>
        <span>Choose waveform: </span>
        <select id="waveform">
          <option value="sine" selected="selected">Sine</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
        </select>
        <br />
        <br />
        <br />
        <div class="row justify-content-center">
          <div class="col-sm">
            <label for="num-oscs">
              Oscilators <br />
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                defaultValue="1"
                id="num-oscs"
              />
            </label>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <label for="am">
                <input type="checkbox" id="am" class="form-check-input" />
                AM
              </label>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-check form-switch">
              <label for="fm">
                <input type="checkbox" id="fm" class="form-check-input" />
                FM
              </label>
            </div>
          </div>
        </div>
      </body>
    </div>
  </body>
</html>
